<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carro de Compras</title>
        <style>
            /* Estilos para la tabla */
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            /* Estilos para el bot√≥n */
            .checkout-btn {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 12px 28px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Carro de Compras</h1>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.product }}</td>
                    <td>{{ item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td>{{ total }}</td>
                </tr>
            </tfoot>
        </table>
        <button class="checkout-btn">Pagar {{ total }}</button>
    </body>
</html>
