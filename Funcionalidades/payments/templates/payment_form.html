<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Pago</title>
  </head>
  <body>
    <h1>Formulario de Pago</h1>
    <form action="https://api.paypal.com/payment" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required><br><br>
      <label for="tarjeta">Tarjeta de Crédito/Débito:</label>
      <input type="text" id="tarjeta" name="tarjeta" required><br><br>
      <label for="fecha">Fecha de Vencimiento:</label>
      <input type="text" id="fecha" name="fecha" required><br><br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required><br><br>
      <label for="monto">Monto:</label>
      <input type="text" id="monto" name="monto" required><br><br>
      <input type="submit" value="Pagar">
    </form>
  </body>
</html>
